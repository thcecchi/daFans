<!-- <div ng-include="'components/navbar/navbar.html'"></div> -->

<div id="loading-screen">
  <img id="loading-icon" src="../../assets/images/Football_Icon.svg" alt="loading icon" />
  <p>
    Loading...
  </p>
</div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>{{this.city}}</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="teamsList" ng-controller="TeamCtrl">
        <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="team in this.allTeams">
          <li><a href="/team/{{team.teamId}}"><img class="team-logo" src="assets/nfl_logos/{{team.img}}" alt="{{team.teamId}}"></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      
  </div>
</footer>
