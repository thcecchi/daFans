<div id="loading-screen">
  <div class="loading-assets">
    <img id="loading-icon" src="../../assets/images/Football_Icon.svg" alt="loading icon" />
    <p>
      Loading...
    </p>
  </div>
</div>

<header class="hero-unit" id="banner">
  <div class="container">
    <div class="col-md-4">
      <h1 id="logo" data-toggle="offcanvas" data-target="#subnav" data-canvas="body">DaaFans</h1>
      <h3 class="header-copy">{{this.city}}</h3>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="teamsList" ng-controller="TeamCtrl">
        <ul class="nav nav-stacked col-md-4" ng-repeat="team in this.allTeams">
          <li>
            <a href="/team/{{team.teamId}}"><img class="team-logo" src="assets/nfl_logos/{{team.img}}" alt="{{team.teamId}}"><h4 class="home-team-name">{{team.name}}</h4></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">

  </div>
</footer>
