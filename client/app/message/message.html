<div id="loading-screen">
  <div class="loading-assets">
    <img id="loading-icon" src="../../assets/images/Football_Icon.svg" alt="loading icon" />
    <p>
      Loading...
    </p>
  </div>
</div>
<div class="app-body">
  <header class="hero-unit {{this.team}}" id="banner">
    <div class="row">
      <div class="city-and-button col-md-8 col-sm-12">
        <h1 id="logo" data-toggle="offcanvas" data-target="#subnav" data-canvas="body" class="col-md-2">DaaFans</h1>
        <h3 class="header-copy">{{this.city}} / {{this.team}}</h3>
      </div>
      <div class="btn-container col-md-offset-1 col-md-1">
        <button id="message-button" class="{{this.team}}" type="button" name="button" ng-click="revealForm()"><span class="plus-icon {{this.team}}">+</span></button>
      </div>
    </div>
  </header>

  <div class="form-container">
    <form class="message-form">
        <textarea id="message-editor" class="" placeholder="Add a new message here." ng-model="newMessage"></textarea>
        <a type="submit" id="submit-btn" class="{{this.team}}" ng-click="addMessage()">SEND</a>
    </form>
  </div>

    <div id="subnav" role="navigation" class="navmenu navmenu-default navmenu-fixed-left offcanvas {{this.team}}">
      <div class="teamsList" ng-controller="TeamCtrl">
        <ul ng-repeat="team in this.allTeams">
          <li><a href="/team/{{team.teamId}}">{{team.name}}</a></li>
        </ul>
      </div>
    </div>

    <div id="message-box" class="col-md-12">
      <ul id="message-container" ng-init="startAtBottom()">
        <li class="message-item {{this.team}}" ng-repeat="message in this.localMessages">
          <p>{{message.message}}</p>
          <span class="timestamp" am-time-ago="message.time"></span>
        </li>
      </ul>
    </div>
    <div class="fadedScroller_fade"></div>


  <!-- <footer class="footer">

  </footer> -->
</div>
