<header class="hero-unit" id="banner">
  <div class="container">
    <h1>{{this.team}}</h1>
    <h3>{{this.city}}</h3>
  </div>
</header>

<div class="container">
  <div>
    <ul class="message-container col-md-8 col-lg-12 col-sm-12" ng-repeat="message in this.localMessages">
      <li><p>{{message.message}}</p></li>
    </ul>
  </div>

  <form class="message-form">

      <input type="text" id="message-editor" class="col-md-8 col-lg-12 col-sm-12" placeholder="Add a new message here." ng-model="newMessage">

        <button type="submit" class="col-md-8 col-lg-12 col-sm-12" ng-click="addMessage()">Add New</button>

  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |

         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
