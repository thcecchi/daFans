<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h2>{{this.team}}</h2>
    <h3>{{this.city}}</h3>
    <p class="lead">Chats</p>
  </div>
</header>

<div class="container">
  <div>
    <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="message in this.allMessages">
      <li><p>this.message</p></li>
    </ul>
  </div>

  <form class="message-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new message here." ng-model="newMessage">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addMessage()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
