<div id="loading-screen">
  <div class="loading-assets">
    <img id="loading-icon" src="../../assets/images/Football_Icon.svg" alt="loading icon" />
    <p>
      Loading...
    </p>
  </div>
</div>
<div class="app-body">
  <header class="hero-unit {{this.team}}" id="banner">
    <div class="container">
      <div class="col-md-6">
        <h1 id="logo" data-toggle="offcanvas" data-target="#subnav" data-canvas="body">DaaFans</h1>
        <h3 class="header-copy">{{this.city}} / {{this.team}}</h3>
      </div>
      <div class="btn-container col-md-offset-3 col-md-1">
        <button id="message-button" class="{{this.team}}" type="button" name="button" ng-click="revealForm()"><span class="plus-icon {{this.team}}">+</span></button>
      </div>
    </div>
  </header>

  <div class="form-container">
    <form class="message-form">
        <textarea id="message-editor" class="{{this.team}}" ng-model="newMessage"></textarea>
        <a type="submit" id="submit-btn" class="{{this.team}}" ng-click="addMessage()">Send</a>
    </form>
  </div>
  <div class="reply-container">
    <form class="message-form">
        <textarea id="message-editor" class="{{this.team}}" ng-model="newReply"></textarea>
        <a type="submit" id="submit-btn" class="{{this.team}}" ng-click="replyMessage()">Reply</a>
    </form>
  </div>

    <div id="subnav" role="navigation" class="navmenu navmenu-default navmenu-fixed-left offcanvas {{this.team}}">
      <div class="teamsList" ng-controller="TeamCtrl">
        <ul ng-repeat="team in this.allTeams">
          <li><a href="/team/{{team.teamId}}" ng-click="hideNav()">{{team.name}}</a></li>
        </ul>
      </div>
    </div>

    <div id="message-box" class="col-md-12">
      <ul id="message-container">
        <li class="message-item {{this.team}}" ng-repeat="message in this.localMessages">
          <p>{{message.message}}</p>
          <span class="timestamp" am-time-ago="message.time"></span>
          <a type="submit" class="reply-btn" class="{{this.team}}" ng-click="revealReplyForm(message._id)">Reply</a>
          <ul id="reply-list">
            <li class="reply-item" ng-repeat="reply in message.replies">
              <p>{{reply.reply}}</p>
              <span class="timestamp" am-time-ago="reply.replyTime"></span>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="fadedScroller_fade"></div>


  <!-- <footer class="footer">

  </footer> -->
</div>
